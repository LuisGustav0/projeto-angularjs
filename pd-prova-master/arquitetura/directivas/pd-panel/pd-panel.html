<div class="panel" ng-class="classPanel">

  <div class="panel-heading" ng-if="exibirHeader !== false">
    <div ng-transclude="header">
      <i class="fa fa-star-half-empty"></i>
      <span>Titulo Header</span>
    </div>
  </div>

  <div class="panel-body">
    <div ng-transclude="body">

    </div>
  </div>

  <div class="panel-footer" ng-if="exibirFooter !== false">
    <div ng-transclude="footer">

    </div>
  </div>
</div>
