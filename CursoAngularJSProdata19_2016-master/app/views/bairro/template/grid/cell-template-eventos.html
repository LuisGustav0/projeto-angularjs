<div class="ui-grid-cell-contents" title="TOOLTIP">

    <i class="fa fa-pencil-square-o"></i>
  </button>

  <button class="btn btn-danger btn-xs" ng-click="grid.appScope.excluir( row.entity )">
    <i class="fa fa-trash"></i>

  <button class="btn btn-default btn-xs" ng-click="grid.appScope.vizualizar( row.entity )" >
    <i class="fa fa-eye"></i>
  </button>
</div>
