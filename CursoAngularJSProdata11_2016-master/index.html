<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primeiro Exemplo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Opção theme -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

</head>
<body ng-app="pdApp">
    <div class="container-fluid" style="margin-top: 20px;">
        <div ng-controller="IndexController">
            <form>
                <h1>Primeiro Exemplo ( Hello World )</h1>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" ng-model="nome">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome" ng-model="sobrenome">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span class="label label-primary"> {{ nome + ' ' + sobrenome }} </span>
                </div>
                <button class="btn btn-primary" style="margin-top: 20px;" ng-click="ola();">Ola</button>
            </form>
        </div>
    </div>

    <!-- AnglarJS -->
    <script src="node_modules/angular/angular.js"></script>
    <!-- App pd-app -->
    <script src="app/config/pd-app.js"></script>
    <!-- IndexController -->
    <script src="app/controller/index.controller.js"></script>
</body>
</html>
