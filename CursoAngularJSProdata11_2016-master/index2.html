<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terceiro Exemplo</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- Theme Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <!-- Biblioteca AngularJS Toastr CSS -->
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">

    <style>
        .alert {
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body ng-app="pdApp">
<div class="container-fluid" style="margin-top: 20px;" ng-controller="CadastroCarroController">
    <form name="carroForm" novalidate>
        <div class="panel panel-info">
            <div class="panel-heading">
                Cadastro de Carro
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group" ng-class="{ 'has-error' : carroForm.nomeCarro.$touched && carroForm.nomeCarro.$invalid }">
                            <label class="control-label">Carro *</label>
                            <input id="nomeCarro" name="nomeCarro" type="text" class="form-control" ng-model="entidade.nomeCarro" required ng-minlength="3"
                                   ng-maxlength="20" autofocus>
                            <div ng-if="carroForm.nomeCarro.$touched" ng-messages="carroForm.nomeCarro.$error" class="text-danger">
                                <div ng-messages-include="app/template/input-ng-messages.html"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group" ng-class="{ 'has-error' : carroForm.cor.$touched && carroForm.cor.$invalid }">
                            <label class="control-label">Cor *</label>
                            <input type="text" class="form-control" ng-model="entidade.cor" required name="cor">
                            <div ng-if="carroForm.cor.$touched" ng-messages="carroForm.cor.$error" class="text-danger">
                                <div ng-messages-include="app/template/input-ng-messages.html"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group" ng-class="{ 'has-error' : carroForm.dataLancamento.$touched && carroForm.dataLancamento.$invalid }">
                            <label class="control-label">Data de Lan√ßamento *</label>
                            <input name="dataLancamento" type="date" class="form-control" ng-model="entidade.dataLancamento" required >
                            <div ng-if="carroForm.dataLancamento.$touched" ng-messages="carroForm.dataLancamento.$error" class="text-danger">
                                <div ng-messages-include="app/template/input-ng-messages.html"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 20px">
                    <div class="col-md-3">
                        <input type="text" ng-model="filtro" class="form-control" placeholder="Pesquisa por nome do carro" ng-show="listaCarros.length > 0">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-responsive" style="margin-top: 20px">
                            <tr>
                                <th>Nome do Carro</th>
                                <th>Cor</th>
                            </tr>

                            <tr ng-repeat="carro in listaCarros | orderBy: 'nomeCarro' | filter: filtro as results">
                                <td ng-bind="carro.nomeCarro"></td>
                                <td ng-bind="carro.cor"></td>
                                <td ng-bind="carro.dataLancamento | date : 'dd/MM/yyyy'"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" ng-click="salvar();">Salvar</button>
                <button class="btn btn-warning" ng-click="limpar();">Limpar</button>
            </div>
        </div>
    </form>
</div>

<!-- JQuery -->
<script src="node_modules/jquery/dist/jquery.js"></script>
<!-- AnglarJS -->
<script src="node_modules/angular/angular.js"></script>
<!-- Blibliotecas AngularJS -->
<script src="node_modules/angular-messages/angular-messages.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
<!-- App pd-app -->
<script src="app/config/pd-app.js"></script>
<!-- Services -->
<script src="app/service/alert.service.js"></script>
<!-- Controllers -->
<script src="app/controller/cadastro-carro.controller.js"></script>
<!-- Filters -->
<script src="app/filter/maiusculo.js"></script>
</body>
</html>
